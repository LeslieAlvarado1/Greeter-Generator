<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr.Greeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid" style="background-color: rgb(124, 194, 254) !important;">
            <nav class="navbar navbar-expand-lg bg-body-tertiary"
                style="background-color: rgb(124, 194, 254) !important;">
                <a class="navbar-brand" href="index.html">Mr.Greeter does Math!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="functions.html">Math</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="center-container">
        <div class="flex-container">
            <div class="btn-greeter">
                <button type="button" class="btn btn-danger" style="padding-left: 18%; padding-right: 18%;"
                    onclick="generateName()">Click me to randomly greet!</button>
            </div>

            <div class="input-container">
                <label for="myName">Input Name:</label>
                <input type="text" name="myName" id="myName" style="margin-bottom: 15.5%;">
                <button type="button" class="btn btn-danger" style="padding-left: 20%; padding-right: 20%;" onclick="sayMyName('you\'re are a star')">Announce my
                    name!</button>
            </div>
        </div>

        <div class="results">
            <p id="displayGreet" class="greet-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="demo.js"></script>
</body>

</html>
